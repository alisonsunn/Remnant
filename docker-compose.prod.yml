services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: remnant-backend-prod
    env_file:
      - ./.env.prod
    environment:
      - NODE_ENV=production
      - PORT=3001
    expose:
      - "3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_INTERNAL_BASE: http://backend:3001
    container_name: remnant-frontend-prod
    environment:
      - NODE_ENV=production
      - API_INTERNAL_BASE=http://backend:3001
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: remnant-nginx-prod
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
