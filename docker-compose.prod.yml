services:
  postgres:
    image: postgres:15
    container_name: remnant-postgres-prod
    restart: unless-stopped
    env_file:
      - ./.env.prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: remnant-backend-prod
    restart: unless-stopped
    env_file:
      - ./.env.prod
    environment:
      - NODE_ENV=production
      - PORT=3001
    expose:
      - "3001"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_INTERNAL_BASE: http://backend:3001
    container_name: remnant-frontend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_INTERNAL_BASE=http://backend:3001
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: remnant-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
