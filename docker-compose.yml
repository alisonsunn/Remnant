version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: remnant-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: remnant
      POSTGRES_PASSWORD: remnant
      POSTGRES_DB: remnant
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: remnant-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data

volumes:
  pgdata:
  miniodata:
