services:
  postgres:
    image: postgres:16-alpine
    container_name: remnant-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: remnant_dev
    ports:
      - "5432:5432"
    volumes:
      - remnant_pg_dev:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d remnant_dev"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio
    container_name: remnant-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - remnant_minio_dev:/data

  minio_setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123;
      mc mb -p local/remnant-minio || true;
      mc anonymous set download local/remnant-minio || true;
      echo 'MinIO bucket ensured.';
      "
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: remnant-backend-dev
    env_file:
      - ./.env.dev
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: remnant-frontend-dev
    env_file:
      - ./.env.dev
    environment:
      API_INTERNAL_BASE: http://backend:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  remnant_pg_dev:
  remnant_minio_dev:
  frontend_node_modules:
  backend_node_modules:
